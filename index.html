<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOMETA - Испытай удачу и выиграй призы!</title>
  <link rel="icon" type="image/x-icon" href="img/logo.svg">
  <script src="script.js" defer></script>
  <style>
    html {
        overflow: hidden; /* Предотвращаем скролл */
    }
    body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 100vh;
        margin: 0;
        color: #29c95a; /* Белый текст */
        font-size: ;
        overflow: hidden; /* Предотвращаем скролл */
        position: relative; /* Для позиционирования экранов */
        overflow-x: hidden;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("img/page-bg-mobile.webp");
        background-size: cover; /* Растягивает GIF на весь экран, сохраняя пропорции */
        background-position: center; /* Центрирует GIF */
        background-repeat: no-repeat; /* Предотвращает повторение GIF */
        background-attachment: fixed; /* Закрепляет фон */
        height: 100vh;
    }
    h3 {
        font-size: 2em;
        text-shadow: 0 -2px 1px #fff, -1px -1px 1px #fff, 0 -1px 1px #fff, 1px -1px 1px #fff, -2px 0 1px #fff, -1px 0 1px #fff, 0 0 1px #fff, 1px 0 1px #fff, 2px 0 1px #fff, -1px 1px 1px #fff, 0 1px 1px #fff, 1px 1px 1px #fff, 0 2px 1px #fff;
        -webkit-font-smoothing: antialiased;
    }
    @media (min-width: 768px) {
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("img/page-bg.webp");
        }
    }
    .hidden {
        display: none !important;
    }
    .loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #00ff99;
        background: radial-gradient(circle, rgba(0, 255, 153, 1) 0%, rgba(0, 183, 255, 1) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100; /* Поверх всего */
    }
    .loading-logo {
        max-width: 60%; /* Размер логотипа на загрузке */
        height: auto;
        margin-bottom: 40px;
    }
    .progress-bar-container {
        width: 50%;
        max-width: 300px;
        height: 10px;
        background-color: #ffffff;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .progress-bar {
        width: 0%; /* Начальная ширина */
        height: 100%;
        background-color: #e20000; /* Цвет прогресс-бара */
        border-radius: 5px;
        transition: width 1.5s ease-out; /* Анимация заполнения */
    }
    .loading-text {
        font-size: 1.2em;
        color: #ccc;
    }
    .main-content,
    .win-screen {
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Начинаем сверху */
        align-items: center; /* Центрируем по горизонтали */
        width: 100%;
        max-width: 400px; /* Ограничиваем ширину для мобильных */
        padding: 20px;
        box-sizing: border-box; /* Учитываем padding в ширине */
        min-height: 100vh; /* Занимаем всю высоту viewport */
        padding-top: 40px; /* Увеличиваем отступ сверху для поднятия всех элементов */
        position: relative; /* ВАЖНО: для позиционирования wheel-pointer-image и effect-light относительно main-content */
    }
    .main-logo {
        max-width: 50%;
        height: auto;
        animation: pulse 2s infinite ease-in-out;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15%;
        z-index: 100;
    }
    h1 {
        color: #ffcc00;
        margin-bottom: 10px;
        font-size: 1.8em;
        text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }
    p {
        color: #29c95a;
        font-size: 1em;
        margin-bottom: 15px;
    }
    .wheel-pointer-image {
        position: absolute;
        margin-top: 39%;
        left: 50%;
        transform: translateX(-50%); /* Центрирование по горизонтали */
        width: 60px; /* Ширина стрелки, настройте под вашу картинку */
        height: auto; /* Автоматическая высота для сохранения пропорций */
        z-index: 10; /* Поверх колеса */
    }
    .effect-light {
        position: absolute;
        top: 50%; /* Центрируем относительно родителя (.game-wrapper) */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300vw; /* Увеличиваем, чтобы был эффект "ореола", теперь оно обрезается .game-wrapper */
        max-width: 1200px; /* Еще больше увеличим, так как контейнер обрезает */
        height: auto;
        object-fit: contain;
        z-index: 0; /* ДОЛЖНО БЫТЬ ПОД КОЛЕСОМ (wheel-container z-index: 1) */
        animation: idleSpinContainerReverse 2s infinite ease-in-out;
    }
    .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin-top: calc(61px - 15%);
        margin-bottom: 80px;
        border-radius: 50%;
        background-color: transparent;
        border: none;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
        z-index: 1; /* Чтобы быть над effect-light */
        animation: idleSpinContainer 2s infinite ease-in-out;
    }
    .wheel-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        transform: rotate(0deg);
    }
    .wheel-around {
        position: absolute;
        margin-top: 327px;
        left: 50%; /* Центрируем по горизонтали относительно gameWrapper */
        transform: translate(-50%, -50%); /* Точное центрирование */
        width: 350px; /* **ПОДБЕРИТЕ** эту ширину, чтобы она была немного больше, чем wheel-container */
        height: auto; /* Сохраняем пропорции */
        object-fit: contain;
        z-index: 2; /* Должен быть поверх wheel-container (z-index: 1), но ниже указателя (z-index: 10) */
    }
    .interactive-button {
        max-width: 80%;
        height: auto;
        cursor: pointer;
        transition: transform 0.1s ease-out;
        margin-bottom: 40px;
        animation: pulse 2s infinite ease-in-out;
        margin-left: auto;
        margin-right: auto;
        display: block;
        z-index: 6;
    }
    .interactive-button:active {
        transform: scale(0.98);
    }
    .no-animation {
        animation: none !important;
    }
    .win-screen {
        text-align: center;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .explosion-container {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        z-index: 50;
        pointer-events: none;
    }
    .explosion-gif {
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
        opacity: 0;
        transition: opacity 0.5s ease-out;
    }
    .explosion-gif.show {
        opacity: 1;
    }
    .win-message-1 {
        max-width: 99%;
        height: auto;
        object-fit: contain;
        margin-bottom: 10px;
        animation: pulseImage 1.5s infinite ease-in-out;
        z-index: 60;
        position: relative;
    }

    @keyframes pulseImage {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.05);
            opacity: 0.9;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    .character {
        position: absolute;
        height: auto;
        animation: floatUpDown 3s ease-in-out infinite; /* Базовая анимация покачивания */
    }
    .character-1 {
        /* Верхний или центральный в треугольнике */
        right: -5%; /* Отступ от правого края */
        top: 60%; /* Позиция сверху. ПОДБЕРИТЕ ЗНАЧЕНИЕ! */
        width: 200px; /* Ширина персонажа. ПОДБЕРИТЕ ЗНАЧЕНИЕ! */
        z-index: 3; /* Или 6, если нужно поверх чего-то */
        animation-delay: 0s; /* Начинает сразу */
    }
    .character-2 {
        /* Нижний левый в треугольнике */
        right: -13%; /* Отступ от правого края, чуть дальше */
        top: 72%; /* Позиция сверху. ПОДБЕРИТЕ ЗНАЧЕНИЕ! */
        width: 270px; /* Чуть меньше. ПОДБЕРИТЕ ЗНАЧЕНИЕ! */
        z-index: 5; /* Чуть ниже других, создаем объем */
        animation-delay: 1.5s; /* Задержка для эффекта волны */
    }
    .character-3 {
        /* Нижний правый в треугольнике */
        right: 15%; /* Ближе к краю */
        top: 70%; /* Позиция сверху. ПОДБЕРИТЕ ЗНАЧЕНИЕ! */
        width: 200px; /* Самый маленький. ПОДБЕРИТЕ ЗНАЧЕНИЕ! */
        z-index: 4; /* Самый дальний по z-index */
        animation-delay: 0.7s; /* Ещё большая задержка */
    }
    .character {
        position: absolute;
        height: auto;
    }
    /* ... (позиции character-1, -2, -3) ... */

    /* НОВЫЕ СТИЛИ: Общие для всех светящихся элементов */
    .glowing-element {
        position: absolute;
        width: 15%; /* Размер 250x250px */
        object-fit: contain;
        /* Анимация синего свечения */
        animation: glowingPulse 2s infinite ease-in-out;
        z-index: 5; /* Располагаем над персонажами (z-index: 3, 4, 5) */
    }

    /* Позиционирование и задержка для каждого элемента */
    .glowing-element-1 {
        top: 10%; /* Настройте вертикальное положение */
        left: 10%; /* Настройте горизонтальное положение */
        animation-delay: 0s;
    }

    .glowing-element-2 {
        bottom: 10%; /* Настройте вертикальное положение */
        left: 5%; /* Настройте горизонтальное положение */
        animation-delay: 1.5s; /* Задержка для эффекта волны */
    }

    .glowing-element-3 {
        top: 25%; /* Настройте вертикальное положение */
        right: 5%; /* Настройте горизонтальное положение */
        animation-delay: 3s; /* Ещё большая задержка */
    }

    /* НОВАЯ АНИМАЦИЯ: Пульсирующая синяя тень из центра */
    @keyframes glowingPulse {
        0% {
            /* drop-shadow(смещение_x, смещение_y, размытие, цвет) */
            filter: drop-shadow(0 0 10px #008cff) drop-shadow(0 0 20px #008cff);
            transform: scale(1);
        }
        50% {
            filter: drop-shadow(0 0 20px #008cff) drop-shadow(0 0 40px #008cff);
            transform: scale(1.05); /* Добавляем легкую пульсацию */
        }
        100% {
            filter: drop-shadow(0 0 10px #008cff) drop-shadow(0 0 20px #008cff);
            transform: scale(1);
        }
    }

    /* Медиа-запросы для адаптивности */
    @media (max-width: 320px) {
        /* ... (ваш существующий код медиа-запросов) ... */

        /* Корректировка для новых элементов на маленьких экранах */
        .glowing-element {
            width: 80px; /* Уменьшаем размер */
            height: 150px;
        }
        .glowing-element-1 {
            top: 11%;
            left: 5%;
        }
        .glowing-element-2 {
            bottom: -2%;
            left: 10%;
        }
        .glowing-element-3 {
            top: 18%;
            right: 3%;
        }
    }
    @keyframes floatUpDown {
        0%,
        100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-15px);
        } /* Поднимите на 15px вверх. Настройте значение! */
    }
    @media (max-width: 320px) {
        .character-1 {
            right: -10%; /* Подберите */
            top: 65%; /* Подберите */
            width: 200px; /* Подберите */
        }
        .character-2 {
            right: -15%; /* Подберите */
            top: 80%; /* Подберите */
            width: 200px; /* Подберите */
        }
        .character-3 {
            right: 20%; /* Подберите */
            top: 78%; /* Подберите */
            width: 150px; /* Подберите */
        }
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.03);
        }
        100% {
            transform: scale(1);
        }
    }
    @keyframes pulseText {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.05);
            opacity: 0.9;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    @keyframes idleSpinContainer {
        0% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(10deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }
    @keyframes idleSpinContainerReverse {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        } /* Сохраняем центрирование */
        50% {
            transform: translate(-50%, -50%) rotate(-10deg);
        } /* Обратный поворот */
        100% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
    }
    @media (max-width: 320px) {
        .main-content,
        .win-screen {
            padding-top: 30px;
        }
        .main-logo {
            max-width: 80%;
            margin-bottom: 70px;
            margin-top: 0;
        }
        .wheel-pointer-image {
            margin-top: calc(15% - 35px);
            top: 180px; /* **ПОДБЕРИТЕ ЭТО ЗНАЧЕНИЕ ДЛЯ МАЛЕНЬКИХ ЭКРАНОВ!** */
            width: 50px;
        }
        .effect-light {
            /* Корректируем для маленьких экранов */
            top: 50%; /* Центрируем относительно родителя (.game-wrapper) */
            left: 50%;
            width: 300vw; /* Подберите! */
        }
        .wheel-container {
            width: 220px;
            height: 220px;
            margin-top: calc(61px - 38%);
            margin-bottom: 30px;
        }
        .wheel-around {
            width: 255px;
            margin-top: calc(15% + 235px);
            left: 50%; /* Центрируем по горизонтали относительно gameWrapper */
        }
        .interactive-button {
            max-width: 90%;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
        .win-message-1 {
            font-size: 2em;
        }
        .win-message-2 {
            font-size: 1.5em;
        }
    }

  </style>
</head>
<body>
  <div id="loadingScreen" class="loading-screen">
    <img src="img/your-loading-logo.webp" alt="Логотип загрузки" class="loading-logo" loading="lazy" />
    <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>
  </div>

  <div id="gameWrapper" class="game-wrapper">
    <img src="img/effect-light.webp" alt="Эффект свечения" class="effect-light" id="effectLight"  fetchpriority="high" />
    <img src="img/person-1.webp" alt="Персонаж 1" class="character character-1" id="character1" loading="lazy" />
    <img src="img/person-2.webp" alt="Персонаж 2" class="character character-2" id="character2" loading="lazy" />
    <img src="img/person-3.webp" alt="Персонаж 3" class="character character-3" id="character3" loading="lazy" />

    <img src="img/1.webp" alt="Синий элемент 1" class="glowing-element glowing-element-1" id="glowingElement1">
    <img src="img/2.webp" alt="Синий элемент 2" class="glowing-element glowing-element-2" id="glowingElement2">
    <img src="img/3.webp" alt="Синий элемент 3" class="glowing-element glowing-element-3" id="glowingElement3">
    <div id="mainContent" class="main-content hidden">
      <img src="img/your-main-logo.webp" alt="Основной логотип" class="main-logo" id="mainLogo" loading="lazy" />
      <img src="img/wheel-pointer-image.webp" alt="Указатель колеса" class="wheel-pointer-image" loading="lazy" />
      <img src="img/wheel-around.webp" alt="Обвод колеса" class="wheel-around" id="wheelAround" loading="lazy" />
      <div class="wheel-container" id="wheel">
        <img src="img/your-wheel-image.webp" alt="Колесо Фортуны" id="wheelImage" loading="lazy" />
      </div>
      <img src="img/spin-button-image.webp" alt="Крутить колесо!" class="interactive-button" id="spinButton" loading="lazy" />
    </div>

    <div id="winScreen" class="win-screen hidden">
      <div id="explosionContainer" class="explosion-container hidden">
        <img src="img/your-explosion-gif.gif" alt="Эффект взрыва" class="explosion-gif" loading="lazy" />
      </div>
       <img src="img/big-win.webp" alt="Большой выигрыш!" class="win-message-1" id="congratulationsText">
      <h3 class="win-message-2" id="winMessage">ВЫ ВЫИГРАЛИ 50 ФРИ СПИНОВ!</h3>
      <img src="img/claim-bonus-button-image.webp" alt="Забрать бонус" class="interactive-button" id="claimBonusButton" loading="lazy" />
      
    </div>
  </div>

  <audio id="spinSound" src="sounds/your-spin-sound.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/your-win-sound.mp3" preload="auto"></audio>
  
</body>
</html>
